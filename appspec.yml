version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/ustraa
hooks:
  ApplicationStop:
    - location: codeDeployScripts/stop_node_application.sh
      runas: root
  AfterInstall:
    - location: codeDeployScripts/start_node_application.sh
      runas: root
permissions:
    - object: /var/www/html/ustraa
      pattern: "**"
      owner: root
      mode: 777
      type:
        - file
        
    - object: /var/www/html/ustraa
      pattern: "**"
      owner: root
      mode: 777
      type:
        - directory
