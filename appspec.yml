version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/ustraa
hooks:
  ApplicationStop:
    - location: codeDeployScripts/stop_node_application.sh
      runas: ubuntu
  AfterInstall:
    - location: codeDeplyScripts/before_start_node_application.sh
      runas: root
    - location: codeDeployScripts/start_node_application.sh
      runas: ubuntu
permissions:
    - object: /var/www/html/ustraa
      pattern: "**"
      owner: ubuntu
      group: ubuntu
      mode: 644
      type:
        - file
        
    - object: /var/www/html/ustraa
      pattern: "**"
      owner: ubuntu
      group: ubuntu
      mode: 755
      type:
        - directory
