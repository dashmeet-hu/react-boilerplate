version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/ustraa
hooks:
  ApplicationStop:
    - location: codeDeployScripts/stop_node_application.sh
      runas: ubuntu
  ApplicationStart:
    - location: codeDeployScripts/start_node_application.sh
      runas: ubuntu
permissions:
  - object: /var/www/html/ustraa
    mode: 644
    acls:
      - "d:u::rwx"
      - "d:g::rwx"
      - "d:o::rwx"
    owner: ec2-user
    type:
      - directory
